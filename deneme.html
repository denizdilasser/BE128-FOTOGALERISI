<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Galeri + Büyütme</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GLightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

  <style>
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .gallery-item {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">Resim Galerisi</h2>
  <div class="row">
    
    <!-- Örnek Resim 1 -->
    <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
      <a href="https://picsum.photos/id/1015/1200/800" class="glightbox" data-gallery="galeri">
        <img src="https://picsum.photos/id/1015/400/300" alt="Resim 1" class="gallery-img">
      </a>
    </div>

    <!-- Örnek Resim 2 -->
    <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
      <a href="https://picsum.photos/id/1016/1200/800" class="glightbox" data-gallery="galeri">
        <img src="https://picsum.photos/id/1016/400/300" alt="Resim 2" class="gallery-img">
      </a>
    </div>

    <!-- Diğer resimler benzer şekilde devam eder -->
    
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  const lightbox = GLightbox({
    selector: '.glightbox'
  });
</script>

</body>
</html>
