<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resim Galerisi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 10px 20px black;
    }
    .gallery-item {
      margin-bottom: 20px;
    }
  </style>
</head>

    <!-- Her resim bir col ile sarılır -->
    <!-- Responsive: lg=4 (3res/satır), md=6 (2res/satır), sm=12 (1res/satır) -->
    <!-- Toplamda 12 resim -->

    <!-- Resim 1 -->
    <div class="col-sm-12 col-md-6 col-lg-3 gallery-item">
      <img src="https://picsum.photos/id/1015/400/300" alt="Resim 1" class="gallery-img">
    </div>
